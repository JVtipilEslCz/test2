<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidenční systém půjčovny</title>
    
    <!-- Firebase SDK pro použití modulů -->
    <script type="module">
        // Importy pro Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyDff7I609AeT2bpdjIKewdAtzfPvOr8Hg4",
            authDomain: "test2-c4d26.firebaseapp.com",
            databaseURL: "https://test2-c4d26-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "test2-c4d26",
            storageBucket: "test2-c4d26.firebasestorage.app",
            messagingSenderId: "696702216457",
            appId: "1:696702216457:web:54cf142e7a63fcecb88bd8"
        };

        // Inicializace Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Funkce pro přidání zařízení do databáze
        function addDevice() {
            let name = document.getElementById("deviceName").value;
            if (!name) return;
            let id = "DEV" + Math.floor(Math.random() * 10000);
            const newDevice = { id, name, status: "Dostupné", loanedBy: "", loanedTo: "", loanDate: "" };
            const devicesRef = ref(db, 'devices/' + id);
            set(devicesRef, newDevice);
            renderDevices();
        }

        // Funkce pro vykreslení zařízení
        function renderDevices() {
            const list = document.getElementById("deviceList");
            list.innerHTML = "";
            const devicesRef = ref(db, 'devices');
            get(devicesRef).then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const device = childSnapshot.val();
                        let li = document.createElement("li");
                        li.innerHTML = `${device.name} (${device.id}) - ${device.status}`;
                        list.appendChild(li);
                    });
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        // Načítání zařízení při načtení stránky
        renderDevices();

        // Skener a přidání funkčnosti pro půjčování zařízení
        let devices = [];
        let filteredDevices = [...devices];
        let scanning = false;
        let videoStream = null;

        function addDeviceFromScanner(id, name) {
            const newDevice = { id, name, status: "Dostupné", loanedBy: "", loanedTo: "", loanDate: "" };
            devices.push(newDevice);
            renderDevices();
        }

        function loanDevice(id) {
            let device = devices.find(d => d.id === id);
            if (device) {
                let loanedBy = prompt("Kdo půjčil?");
                let loanedTo = prompt("Komu půjčil?");
                let loanDate = new Date().toLocaleDateString("cs-CZ");
                if (loanedBy && loanedTo) {
                    device.status = "Půjčeno";
                    device.loanedBy = loanedBy;
                    device.loanedTo = loanedTo;
                    device.loanDate = loanDate;
                    renderDevices();
                }
            }
        }

        function returnDevice(id) {
            let device = devices.find(d => d.id === id);
            if (device) {
                device.status = "Dostupné";
                device.loanedBy = "";
                device.loanedTo = "";
                device.loanDate = "";
                renderDevices();
            }
        }

        function startScanner() {
            if (scanning) return;
            scanning = true;
            document.getElementById("scannerStatus").innerText = "Spouštím skener...";

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
                videoStream = stream;
                let video = document.getElementById("video");
                video.srcObject = stream;
                let canvas = document.createElement("canvas");
                let ctx = canvas.getContext("2d");
                document.getElementById("scannerStatus").innerText = "Skenování...";

                function scan() {
                    if (!scanning) return;
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        let code = jsQR(imageData.data, canvas.width, canvas.height);
                        if (code) {
                            let device = devices.find(d => d.id === code.data);
                            if (device) {
                                filteredDevices = [device];
                                renderDevices();
                                stopScanner();
                            }
                        }
                    }
                    requestAnimationFrame(scan);
                }
                scan();
            }).catch(err => {
                document.getElementById("scannerStatus").innerText = "Nepodařilo se spustit kameru. Zkontrolujte oprávnění.";
                scanning = false;
            });
        }

        function stopScanner() {
            scanning = false;
            document.getElementById("scannerStatus").innerText = "Skener zastaven.";
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }
    </script>
    
    <style>
        body { font-family: Calibri, sans-serif; }
    </style>
</head>
<body>
    <h1>Evidenční systém půjčovny</h1>
    
    <button onclick="startScanner()">Spustit skener</button>
    <video id="video" width="300" height="200" autoplay></video>
    <p id="scannerStatus"></p>
    
    <h2>Přidat nové zařízení</h2>
    <input type="text" id="deviceName" placeholder="Název zařízení">
    <button onclick="addDevice()">Přidat</button>
    
    <h2>Seznam zařízení</h2>
    <ul id="deviceList"></ul>
</body>
</html>
